services:
  bot:
    build: .
    environment:
      - BOT_MODE=webhook
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_PATH=/telegram/webhook
      - WEBHOOK_SECRET_TOKEN=${WEBHOOK_SECRET_TOKEN}
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=postgresql+psycopg://quran:quran@db:5432/quran_bot
      - REDIS_URL=redis://redis:6379/0
      - MEILISEARCH_URL=http://meili:7700
      - MEILISEARCH_API_KEY=
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - meili

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=quran
      - POSTGRES_PASSWORD=quran
      - POSTGRES_DB=quran_bot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  meili:
    image: getmeili/meilisearch:v1.6
    environment:
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=production
    ports:
      - "7700:7700"
    volumes:
      - meilidata:/meili_data

volumes:
  pgdata:
  meilidata:
